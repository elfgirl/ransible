
- include: users.yml
- include: software.yml
- include: cronjob.yml
- include: sshd.yml

- name: "do an initial git clone into the working directory to speed things up"
  git:
    repo: "{{ repo_url }}"
    dest: "{{ workdir }}"
  tags:
    - pull

- name: "Reboot immediately if there was a change."
  shell: "sleep 5 && reboot"
  async: 1
  poll: 0
  tags:
    - pull

