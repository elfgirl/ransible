---
# Install required software
- name: "software : install software for Raspberry Pi"
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - ntp
      - avahi-daemon
      - python-pip
      - python3-pip
      - git
      - powertop
  tags:
    - sw

- name: "software : Run the equivalent of 'apt-get update' as a separate step"
  apt:
    update_cache: yes

- name: "software : Update all packages to their latest version"
  apt:
    name: "*"
    state: latest
  tags:
    - sw

- name: "python : now the ansible installs. Force via pip for latest verisons"
  pip:
    name:
      - pip
      - ansible
    executable: pip3
    state: latest

- name: "software : Remove useless packages from the cache"
  apt:
    autoclean: yes
  tags:
    - sw